<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes in javascript</title>
</head>
<body>
    <h1>Datatype demo in javascript</h1>
    <pre id="demo"></pre>
    <script>
        const a1=12;
        const a2="Ramu";
        const a3=true;
        let a4;
        const a5=null;
        const a6=4567896778787553n;
        const sym=symbol=("id");
      
        document.getElementById("demo").innerHTML=`
        number=${a1}
        string=${a2}
        boolean=${a3}
        undefined=${a4}
        nothing=${a5}
        bigInteger=${a6}
        symbol=${sym.tostring()}
        `;










    </script>
</body>
</html>
