<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop Statement Demo</title>
</head>
<body>
    <h1>loop Statemant demo</h1>
    <p id="demo"></p>
    <script>
        let i;
        for(i=1;i<=5;i++){
            document.getElementById("demo").innerText+=i+"\n";
        }
        while(i<=4){
            document.getElementById("demo").innerText+=i+"\n";
            i++
        }
        do{
              document.getElementById("demo").innerText+=i+"\n";
            i++;
        }while(i<=5);
    </script>
</body>
</html>
