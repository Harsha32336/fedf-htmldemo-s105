<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement Demo</title>
</head>
<body>
    <h1>Switch Statement Demo in JS</h1>
    <p id="demo"></p>
    <script>
        let day=parseInt(prompt("Enter Day no :"));
        switch(day)
        {
            case 0:
                document.getElementById("demo").innerHTML="Sunday"+"<br/>";
                break;
                 case 1:
                document.getElementById("demo").innerHTML+="Monday"+"<br/>";
                 break;
                case 2:
                document.getElementById("demo").innerHTML+="Tuesday"+"<br/>";
                 break;
                 case 3:
                document.getElementById("demo").innerHTML+="Wednesday"+"<br/>";
                 break;
                 case 4:
                document.getElementById("demo").innerHTML+="Thursday"+"<br/>";
                break;
                 default:
                     document.getElementById("demo").innerHTML+="Invalid Day";

                 break;
                 case 5:
                document.getElementById("demo").innerHTML+="Friday"+"<br/>";
                 break;
                 case 6:
                document.getElementById("demo").innerHTML+="Saturday"+"<br/>";
                 break;
        }
    </script>
</body>
</html>
